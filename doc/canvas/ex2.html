<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
    // http://bl.ocks.org/mbostock/3680958
    // http://bl.ocks.org/mbostock/7755778
    // https://bl.ocks.org/mbostock/6245977

var width = 960,
    height = 500;

var projection = d3.geo.albers()
    .scale(1000);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var context = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(context);

d3.json("../../tmp/us.json", function(error, us) {
  if (error) throw error;

  let begin = Date.now();
//   path(topojson.feature(us, us.objects.counties));
  path(topojson.mesh(us, us.objects.counties));
//   topojson.presimplify(us);
//   path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; }))
  context.stroke();

  let diff = Date.now() - begin;
  console.log(diff);
});

</script>
